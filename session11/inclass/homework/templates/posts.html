<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/posts.css">
    <title>Posts</title>
</head>
<body>
    <div class='container'>
        <h1 class='header bor'>Các Bài Thơ Về Thu</h1>
    {% for post in posts %}
        <div class='post'>
            <p><b class='title'>{{ post.title }}</b> bởi <i class='author'>{{ post.author }}</i>.</p>
            <p class='content'>{{ post.content[:40] }}...<i><a class='link' href="/post/{{ post.id}}"> xem tiếp</a></i></p>
        </div>
        <br>
    {% endfor %}
    </div>
    <button class='center'>
        <a href="/new-post" class='link'>Thêm bài thơ hay</a>
    </button>
</body>
</html>
