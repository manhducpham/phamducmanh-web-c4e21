<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post detail</title>
</head>
<body>
    <h1>Post detail</h1>
    <h3>{{ post.title }}</h3>
    <p>
        <i>by {{ post.author }}</i>
    </p>
    <p>{{ post.content }}</p>
    <button>
        <a href="/update/{{ post.id }}" style='text-decoration: none; color:black'>Update this post</a>
    </button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button>
        <a href="/delete/{{ post.id }}" style="text-decoration: none; color: black">Delete this post</a>
    </button>
</body>
</html>
